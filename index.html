<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body class="overflow-x-hidden">
  <div class="bg-cover bg-center flex flex-col justify-center min-h-screen" style="background-image: url('starrybg.jpeg');">
    <!-- Navigation Bar (Header) -->
    <nav class="absolute top-0 left-0 w-full px-6 sm:px-10 lg:px-20 py-4 bg-transparent z-10">
      <ul class="flex justify-center text-sm sm:text-lg md:text-xl text-white font-semibold font-orbi space-x-6 lg:space-x-48">
        <li><button class="hover:text-blue-300">HOME</button></li>
        <li><button class="hover:text-blue-300">ABOUT</button></li>
        <li><button class="hover:text-blue-300">PROJECT</button></li>
        <li><button class="hover:text-blue-300">CONTACT</button></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex flex-col md:flex-row items-center justify-center pt-24 sm:pt-28 md:pt-32 space-y-6 md:space-y-0 md:space-x-8 px-6 sm:px-10 lg:px-20">
      <div class="text-white font-serif leading-relaxed text-center md:text-left md:pr-8">
        <span class="text-3xl sm:text-4xl font-bold block font-lex">Hi, I am</span>
        <span class="text-4xl sm:text-5xl font-extrabold font-orbi auto-type text-[#00FFFF]"></span>
        <span class="text-3xl sm:text-4xl font-bold font-lex block mt-2 sm:mt-4">A CSE Student at SRM University.</span>
      </div>
      <div class="w-2/3 sm:w-1/3 md:w-1/4">
        <img src="myphoto.png" class="w-full rounded-full" alt="Profile Photo">
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed(".auto-type", {
      strings: ["AKUL TYAGI"],
      typeSpeed: 130,
      backSpeed: 100,
      loop: true,
    });
  </script>
</body>

</html>
